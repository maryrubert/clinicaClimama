<body>

  <div id="navigation">
    <button id="nav-toggle">‚ò∞</button>
    <ul id="nav-menu">

    <button id="dark-mode-btn">üåô</button>

  <div class="main">
    <h1>Galeria de Imagens</h1>
    <div class="carousel">
      <button class="carousel-btn left" onclick="moveCarousel(-1)">‚Äπ</button>
      <div class="carousel-track" id="carousel-track">
        <div class="carousel-item"><img src="img/fachada1.jpg" alt="Foto 1" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/fachada2.jpeg" alt="Foto 2" onclick="openModal(this.src)" /></div>
         <div class="carousel-item"><img src="img/logorecepcao.jpeg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/entrada1.jpeg" alt="Foto 3" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/recepcao.jpg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/sala-l1.jpg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/sala-l2.jpeg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/sala-w1.jpg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/sala-w2.jpeg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/salaexames.jpeg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <div class="carousel-item"><img src="img/sala.jpeg" alt="Foto 4" onclick="openModal(this.src)" /></div>
         <div class="carousel-item"><img src="img/placa.jpeg" alt="Foto 4" onclick="openModal(this.src)" /></div>
        <!-- Adicione mais imagens aqui -->
      </div>
      <button class="carousel-btn right" onclick="moveCarousel(1)">‚Ä∫</button>
    </div>
  </div>

  <div id="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="" alt="Imagem ampliada">
  </div>

  <div id="rodape">
    ¬© 2025 CLIMAMA - Todos os direitos reservados. Desenvolvido por <a href="https://github.com/maryrubert" target="_blank">MG Developer</a>.
  </div>

  <script>
    const toggleButton = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    toggleButton.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    const darkModeBtn = document.getElementById('dark-mode-btn');
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
      darkModeBtn.textContent = '‚òÄÔ∏è';
    }

    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        darkModeBtn.textContent = '‚òÄÔ∏è';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        darkModeBtn.textContent = 'üåô';
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    let index = 0;
    function moveCarousel(direction) {
      const track = document.getElementById('carousel-track');
      const items = document.querySelectorAll('.carousel-item');
      const totalItems = items.length;
      const visibleItems = 2;

      index += direction;
      if (index < 0) index = 0;
      if (index > totalItems - visibleItems) index = totalItems - visibleItems;

      const offset = index * (100 / visibleItems);
      track.style.transform = `translateX(-${offset}%)`;
    }

    function openModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.style.display = 'flex';
      modalImg.src = src;
    }
  </script>

</body>
</html>
