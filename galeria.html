  <script>
    const toggleButton = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    toggleButton.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => navMenu.classList.remove('show'));
    });

    const darkModeBtn = document.getElementById('dark-mode-btn');
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Carrossel de pÃ¡ginas
    const carousel = document.getElementById('carousel');
    const totalPages = carousel.children.length;
    let pageIndex = 0;

    function showPage(i) {
      pageIndex = (i + totalPages) % totalPages;
      carousel.style.transform = `translateX(-${pageIndex * 100}%)`;
    }

    function nextSlide() {
      showPage(pageIndex + 1);
    }

    function prevSlide() {
      showPage(pageIndex - 1);
    }

    setInterval(nextSlide, 10000); // troca automÃ¡tica a cada 10s
  </script>
