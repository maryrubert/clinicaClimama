<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="ginecologia, mastologia, paaf" />
  <title>CLIMAMA</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" />
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:wght@300;600;900&display=swap" />
</head>

<body>
  <header id="navigation">
    <img src="img/logo1.png" alt="Logo CLIMAMA" class="logo-header" />
    <button id="nav-toggle">☰</button>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="especialidades.html">Especialidades</a></li>
      <li><a href="profissionais.html">Profissionais</a></li>
      <li><a href="artigos.html">Artigos</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
    <button id="dark-mode-btn">🌙</button>
  </header>

  <section class="carousel-home">
    <div class="carousel-container-home">
      <div class="carousel-slide-home fade-home">
        <img src="img/carrossel1.jpg" alt="Slide 1">
      </div>
      <div class="carousel-slide-home fade-home">
        <img src="img/carrossel2.jpg" alt="Slide 2">
      </div>
      <div class="carousel-slide-home fade-home">
        <img src="img/carrossel3.jpg" alt="Slide 3">
      </div>
    </div>
  </section>

  <main class="main">
    <h1>20 anos de cuidado, confiança e compromisso com a saúde da mulher</h1>
    <section class="profile-section">
      <div class="profile-image">
        <img src="img/logo1.png" alt="Logo CLIMAMA" />
      </div>
      <div class="profile-text">
        <p>Há duas décadas, nasceu um sonho...</p>
        <!-- (Restante do texto igual ao original) -->
      </div>
    </section>
  </main>

  <footer id="rodape">
    © 2025 CLIMAMA - Todos os direitos reservados. Desenvolvido por <a href="https://github.com/maryrubert" target="_blank">MG Developer</a>.
  </footer>

  <script>
    // Menu toggle
    const toggleButton = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    toggleButton.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => navMenu.classList.remove('show'));
    });

    // Dark mode
    const darkModeBtn = document.getElementById('dark-mode-btn');
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
      darkModeBtn.textContent = '☀️';
    }
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        darkModeBtn.textContent = '☀️';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        darkModeBtn.textContent = '🌙';
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    // Carrossel automático exclusivo da home
    let slideIndexHome = 0;
    function showSlidesHome() {
      let slides = document.querySelectorAll(".carousel-slide-home");
      slides.forEach(slide => slide.style.display = "none");
      slideIndexHome++;
      if (slideIndexHome > slides.length) slideIndexHome = 1;
      slides[slideIndexHome - 1].style.display = "block";
      setTimeout(showSlidesHome, 4000); // 4 segundos por slide
    }
    showSlidesHome();
  </script>
</body>
</html>
